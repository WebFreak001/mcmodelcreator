<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Model Creator</title>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <!--<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" />-->
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    Model Creator
                    <small>Easily create Minecraft block models.</small>
                </h1>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default">New</button>
                </div>
                <div class="btn-group">
                    <button id="btnSave" class="btn btn-default">Save</button>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Editor</div>
                        <div class="panel-body">
                            <div id="editor">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Elements</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="elemName" class="control-label">Name</label>
                                <input type="text" class="form-control" id="elemName" disabled />
                            </div>
                            <select id="lstElements" multiple size="5" style="width: 100%"></select>
                        </div>
                        <div class="panel-footer">
                            <button id="btnNew" class="btn btn-sm btn-success">New</button>
                            <button id="btnRem" class="btn btn-sm btn-danger">Remove</button>
                            <button id="btnDup" class="btn btn-sm btn-warning">Duplicate</button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">Controls</div>-->
                        <div class="panel-body">
                            <ul class="nav nav-tabs" style="margin-bottom: 16px;" role="tablist">
                                <li role="presentation">
                                    <a href="#tab-general" role="tab">General</a>
                                </li>
                                <li role="presentation" class="active">
                                    <a href="#tab-display" role="tab">Display</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane" id="tab-general">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>X</th>
                                                <th>Y</th>
                                                <th>Z</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <th>
                                                    Size
                                                </th>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemSizeX" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemSizeY" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemSizeZ" disabled />
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>
                                                    Position
                                                </th>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemPosX" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemPosY" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemPosZ" disabled />
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>
                                                    Rotation
                                                </th>
                                                <td style="width: 25%; padding: 2px;">
                                                    <select class="form-control" id="elemRotX" disabled>
                                                        <option value="-45">-45&deg;</option>
                                                        <option value="-22.5">-22.5&deg;</option>
                                                        <option value="0" selected>0&deg;</option>
                                                        <option value="22.5">22.5&deg;</option>
                                                        <option value="45">45&deg;</option>
                                                    </select>
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <select class="form-control" id="elemRotY" disabled>
                                                        <option value="-45">-45&deg;</option>
                                                        <option value="-22.5">-22.5&deg;</option>
                                                        <option value="0" selected>0&deg;</option>
                                                        <option value="22.5">22.5&deg;</option>
                                                        <option value="45">45&deg;</option>
                                                    </select>
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <select class="form-control" id="elemRotZ" disabled>
                                                        <option value="-45">-45&deg;</option>
                                                        <option value="-22.5">-22.5&deg;</option>
                                                        <option value="0" selected>0&deg;</option>
                                                        <option value="22.5">22.5&deg;</option>
                                                        <option value="45">45&deg;</option>
                                                    </select>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>
                                                    Origin
                                                </th>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemOriX" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemOriY" disabled />
                                                </td>
                                                <td style="width: 25%; padding: 2px;">
                                                    <input type="text" class="form-control" id="elemOriZ" disabled />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="tab-pane active" id="tab-display">
                                    <div class="form-group">
                                        <label>Face</label>
                                        <select id="selFace" class="form-control" disabled>
                                            <option value="up">Up</option>
                                            <option value="down">Down</option>
                                            <option value="north">North</option>
                                            <option value="south">South</option>
                                            <option value="west">West</option>
                                            <option value="east">East</option>
                                        </select>
                                    </div>

                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th style="width: 25%;">Visible</th>
                                                <td colspan="4" style="padding: 2px;">
                                                    <input id="chkFaceVisible" type="checkbox" disabled />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>UV</th>
                                                <td style="padding: 2px;">
                                                    <input id="numFaceUvX" class="form-control" type="number" disabled />
                                                </td>
                                                <td style="padding: 2px;">
                                                    <input id="numFaceUvY" class="form-control" type="number" disabled />
                                                </td>
                                                <td style="padding: 2px;">
                                                    <input id="numFaceUvW" class="form-control" type="number" disabled />
                                                </td>
                                                <td style="padding: 2px;">
                                                    <input id="numFaceUvH" class="form-control" type="number" disabled />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Texture</th>
                                                <td colspan="4" style="padding: 2px;">
                                                    <select id="selFaceTexture" class="form-control" disabled></select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Rotation</th>
                                                <td colspan="4" style="padding: 2px;">
                                                    <select id="selFaceTextureRot" class="form-control" disabled>
                                                        <option value="0">0&deg;</option>
                                                        <option value="90">90&deg;</option>
                                                        <option value="180">180&deg;</option>
                                                        <option value="270">270&deg;</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Cull Face</th>
                                                <td colspan="4" style="padding: 2px;">
                                                    <select id="selFaceCull" class="form-control" disabled>
                                                        <option value="up">Up</option>
                                                        <option value="down">Down</option>
                                                        <option value="north">North</option>
                                                        <option value="south">South</option>
                                                        <option value="west">West</option>
                                                        <option value="east">East</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/three.min.js"></script>
        <script type="text/javascript" src="assets/js/three.Projector.js"></script>
        <script type="text/javascript" src="assets/js/three.CanvasRenderer.js"></script>
        <script type="text/javascript" src="assets/js/three.OrbitControls.js"></script>
        <script type="text/javascript" src="assets/js/MCBlockGeometry.js"></script>
        <script type="text/javascript" src="assets/js/modelmaker.js"></script>
    </body>
</html>
